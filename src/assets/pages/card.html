<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Jaro:opsz@6..72&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="../pages/st.css">
</head>
<body>
    <div class ="card">
        <div class ="first-section">
        <div class ="position-rating">
            <h1 class ="rating">97</h1>
            <h1 class ="position">RW</h1>
            <img src="https://cdn.sofifa.net/meta/team/239235/120.png" alt="club">
        </div>
        <div class ="image-name">
        <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="messi">
        <h1 class="nom">Messi</h1>
      </div>
      </div>
     <div class ="informations">
      <div class ="first">
      <h1>85 PAC</h1>
      <h1>85 SHO</h1>
      <h1>85 PAS</h1>
     </div>
     <div class ="second">
        <h1>85 DRI</h1>
        <h1>35 DEF</h1>
        <h1>65 PHY</h1>
     </div>
     </div>
    </div>

    <!--  -->

    
        <div id="card" class ="card">

        <div class ="first-section">

        <div class ="position-rating">
            <h1 class ="rating">${item.rating}</h1>
            <h1 class ="position">${item.position}</h1>
            <img src=${item.logo} alt="club">
        </div>

        <div class ="image-name">
        <img src=${item.photo} alt="messi">
        <h1 class="nom">${item.name}</h1>
      </div>

      </div>

     <div class ="informations">

      <div class ="first">
      <h1>${item.pace}PAC</h1>
      <h1>${item.shooting}SHO</h1>
      <h1>${item.passing}PAS</h1>
     </div>

     <div class ="second">

        <h1>${item.dribbling}DRI</h1>
        <h1>${item.defending}DEF</h1>
        <h1>${item.physical}PHY</h1>

     </div>

     </div>
    </div>
   
    
</body>
</html>
